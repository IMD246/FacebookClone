<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="body">
        <div class="body-content">
          <img
            class="body__content--img"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="Facebook"
          />
          <h1 class="body__content--title">Đăng nhập gần đây</h1>
          <p class="body__content--desc">
            Nhấp vào ảnh của bạn hoặc thêm tài khoản.
          </p>
          <div class="list__account">
            <li class="account__item">
              <img
                src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t1.6435-1/101718257_343720936606238_5541286102863708160_n.jpg?stp=dst-jpg_p480x480&_nc_cat=110&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=xpEHCC_cWOcAX8Isx7F&_nc_ht=scontent.fsgn2-6.fna&oh=00_AfAtQMDtPS_c1Ap4D4dYKDQES3qZYF6pWonrnGAWt_oihA&oe=645EFA6C"
                alt=""
                class="account__item-img"
              />
              <div class="account__item--delete">
                <a href="" class="item--delete-link">
                  <i class="item--delete-link-icon fa-sharp fa-solid fa-xmark"></i>
                </a>
              </div>
              <span class="account__item--username"> Nguyễn Thành </span>
            </li>
            <li class="account__item">
              <img
                src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t1.6435-1/101718257_343720936606238_5541286102863708160_n.jpg?stp=dst-jpg_p480x480&_nc_cat=110&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=xpEHCC_cWOcAX8Isx7F&_nc_ht=scontent.fsgn2-6.fna&oh=00_AfAtQMDtPS_c1Ap4D4dYKDQES3qZYF6pWonrnGAWt_oihA&oe=645EFA6C"
                alt=""
                class="account__item-img"
              />
              <div class="account__item--delete">
                <a href="" class="item--delete-link">
                  <i class="item--delete-link-icon fa-sharp fa-solid fa-xmark"></i>
                </a>
              </div>
              <span class="account__item--username"> Nguyễn Thành </span>
            </li>
            <li class="account__item">
              <img
                src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t1.6435-1/101718257_343720936606238_5541286102863708160_n.jpg?stp=dst-jpg_p480x480&_nc_cat=110&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=xpEHCC_cWOcAX8Isx7F&_nc_ht=scontent.fsgn2-6.fna&oh=00_AfAtQMDtPS_c1Ap4D4dYKDQES3qZYF6pWonrnGAWt_oihA&oe=645EFA6C"
                alt=""
                class="account__item-img"
              />
              <div class="account__item--delete">
                <a href="" class="item--delete-link">
                  <i class="item--delete-link-icon fa-sharp fa-solid fa-xmark"></i>
                </a>
              </div>
              <span class="account__item--username"> Nguyễn Thành </span>
            </li>
          </div>
        </div>
        <div class="body-form-and-aside-text">
          <form action="POST" class="body-form">
            <div class="form__input">
              <div class="form__control">
                <input class="form__control--input" type="email" placeholder="Email hoặc số điện thoại" />
              </div>
              <div class="form__control">
                <input class="form__control--input control--input--password" type="password" placeholder="Nhập mật khẩu của bạn" />
                <img class="form__control--toggle" src="https://static.xx.fbcdn.net/rsrc.php/v3/yk/r/swFqSxKYa5M.png" alt="">
              </div>
            </div>
            <button class="btn__signin">
              Đăng nhập
            </button>
            <a href="https://google.com" class="forgot__password">
              Quên mật khẩu?
            </a>
            <div class="horizontal__separate"></div>
            <div class="btn__container">
              <button class="btn__new--account">
                Tạo tài khoản mới
              </button>
            </div>
          </form>
          <div class="body-form-aside">
            <a href="" class="aside-link">
              Tạo Trang
            </a>
            <span class="aside-text">
              dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp
            </span> 
          </div>
        </div>
      </div>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
